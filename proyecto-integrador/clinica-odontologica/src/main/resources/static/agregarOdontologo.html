<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clínica Odontológica</title>
  <meta
          name="description"
          content="Proyecto integrador | backend"
  />

  <link rel="stylesheet" href="./css/AgregarOdontologo.css" />


  <script src="./scripts/agregarOdontologo.js"></script>

</head>
<body>
<header class="container">
  <nav>
    <h1>Clínica Odontológica</h1>
    <img src="./img/logo.png" alt="logo Clínica" />
  </nav>
</header>

<div class="container">
  <form action="/guardarOdontologo" method="post" id="AgregarOdontologo">
    <div class="form-header">
      <h2>Clínica Odontológica</h2>
      <h3>Agregar Odontólogo</h3>
    </div>

    <div>
      <label for="nombre" name="Nombre">Nombre:</label>
      <input
              type="text"
              id="nombre"
              placeholder="Nombre del odontólogo"
              name="nombre"
              required
      />
    </div>
    <div>
      <label for="apellido" name="Apellido">Apellido:</label>
      <input
              type="text"
              id="apellido"
              placeholder="Apellido del odontólogo"
              name="apellido"
              required
      />
    </div>
    <div>
      <label for="matricula" name="matricula">Matrícula: </label>
      <input
              type="number"
              id="matricula"
              placeholder="Matrícula del odontólogo"
              name="matricula"
              required
      />
    </div>
    <div>
      <button
              type="submit"
              class="fa-solid fa-right-from-bracket"
              id="botonAgregarNuevoOdontologo"
      >Guardar Odontólogo
      </button>

    </div>



  </form>

</div>
</body>
</html>
